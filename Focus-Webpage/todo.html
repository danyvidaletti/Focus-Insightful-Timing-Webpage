    <main>
        <section class="todo">
            <h2>Do not overthink, <strong>JUST DO IT!</strong></h2>

            <div class="container">
                <input class="input-task" placeholder="Things I have to do...">
                <button class="button-add-task">ADD</button>

                <ul class="task-list">
                    <li class="task">
                        <img src="./img/check.png" alt="task-checked" class="task-img">
                    
                        <img src="./img/trash.png" alt="task-deleted" class="task-img">
                    </li>
                </ul>
                
            </div>
        </section>
    </main>
